
<!DOCTYPE html>
<html>
<head>

    <title>Awesome go-echarts</title>

</head>

<body>
<div class="select" style="margin-right:10px; margin-top:10px; position:fixed; right:10px;"></div>

<div class="container">
    <div class="item" id="lXbSrFtGtcwy"
         style="width:900px;height:500px;"></div>
</div>
<script type="text/javascript">
    "use strict";
    let myChart_lXbSrFtGtcwy = echarts.init(document.getElementById('lXbSrFtGtcwy'), "white");

        title: {"text":"Scatter-示例图",},
        tooltip: {},
        legend: {},
        xAxis: [{"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        yAxis: [{"axisLabel":{"show":true},"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        series: [
        {"name":"My points","type":"scatter","data":[null,null,null,null,null,null,null,null,null,null,[0,0],[1,2],[2,4],[3,6],[4,8],[5,10],[6,12],[7,14],[8,16],[9,18]],"label":{"show":false},"emphasis":{"label":{"show":false},},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},

    };

</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>
</body>
</html>
